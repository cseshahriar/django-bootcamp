<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django level tow</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Hi welcome to Django level two!</h1> 
    <h2>Here are yours access records: </h2>

    <div class="djangotwo">
        {% if access_records %}
        <table class="table">
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            <tbody>
                <!-- webpages list -->
                {% for item in access_records %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.date }}</td> 
                </tr> 
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No access recored found!</p>
        {% endif %}
    </div>
</body>
</html>
